{% extends 'ADMININDEX.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="add_subject">
  <h1>ADD SUBJECT</h1>
  <table width="200" border="1">
    <tbody>
    <tr>
        <th scope="row">DEPARTMENT</th>
        <td><label for="dep"></label>
          <select name="select2" id="dep">
            <option>Select</option>
            {% for i in val %}
            <option value="{{i.id}}">{{i.name}}</option>
            {% endfor %}
          </select></td>
      </tr>
      <tr>
        <th scope="row">COURSE</th>
        <td><label for="crs"></label>
          <select name="select" id="crs">
<!--            {% for i in val2 %}-->
<!--            <option value="{{i.id}}" >{{i.name}}</option>-->
<!--            {% endfor %}-->
          </select></td>
      </tr>
      <tr>
        <th scope="row">SUBJECT NAME</th>
        <td><label for="textfield"></label>
          <input type="text" name="textfield" id="textfield"></td>
      </tr>
      <tr>
        <th scope="row">DESCRIPTION</th>
        <td><label for="textarea"></label>
          <textarea name="textarea" id="textarea"></textarea></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="ADD"></th>
      </tr>
    </tbody>
  </table>
  <p>&nbsp;</p>
</form>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">

    $("#dep").change(function(){
    var sd;
     sd = $(this).val();
$.ajax(
    {
        type:"GET",
        url: "/searchCrs",
        data:{
                 dep: sd,
        },
        success: function( data )
        {
        var tab;
        tab='<option>Select</option>';
        for (var i=0, l=data.res.length; i<l; i++)
        {
        tab=tab+'<option value="'+data.res[i].id+'">'+data.res[i].course+'</option>'
        }

$('#crs').empty();
$('#crs').append(tab);
        }
     })

});
</script>

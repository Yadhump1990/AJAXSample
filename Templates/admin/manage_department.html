{% extends 'ADMININDEX.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post">
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="col">DEPARTMENT NAME</th>
        <th scope="col">DESCRIPTION</th>
        <th scope="col">&nbsp;</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.description}}</td>
        <td><p><a href="{% url 'edit_dep' id=i.id %}">EDIT</a></p>
        <p><a href="{% url 'delDep' id=i.id %}">DELETE</a></p></td>
      </tr>
      {% endfor %}
      <tr>
        <td colspan="3"><CENTER><a href="add_dep">ADD</a></CENTER></td>
      </tr>
    </tbody>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}

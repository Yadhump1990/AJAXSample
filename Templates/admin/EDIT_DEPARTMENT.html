{% extends 'ADMININDEX.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="{% url 'updateDep' %}">
  <h1>EDIT DEPARTMENT</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="row">DEPARTMENT NAME</th>
        <td><label for="textfield"></label>
          <input type="text" name="textfield" id="textfield" value="{{val.name}}"></td>
      </tr>
      <tr>
        <th scope="row">DESCRIPTION</th>
        <td><label for="textarea"></label>
          <textarea name="textarea" id="textarea">{{val.description}}</textarea></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="UPDATE"></th>
      </tr>
    </tbody>
  </table>
</form>
</body>

{% endblock %}

{% extends 'ADMININDEX.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="{% url 'updateCourse' %}">
  <h1>EDIT COURSE</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="row">DEPARTMENT</th>
        <td><label for="select"></label>
          <select name="select" id="select">

<!--            <option  value="{{val.depId}}" disabled selected>{{val.depId.name}}</option>-->
<!--            <option disabled>choose department from below</option>-->
            {% for i in val2 %}
            <option value="{{i.id}}" {% if i.id == val.depId.id %}selected{% endif %}>{{i.name}}</option>
            {% endfor %}
        </select></td>
      </tr>
      <tr>
        <th scope="row">COURSE NAME</th>
        <td><label for="textfield"></label>
          <input type="text" name="textfield" id="textfield" value="{{val.name}}"></td>
      </tr>
      <tr>
        <th scope="row">DESCRIPTION</th>
        <td><label for="textarea"></label>
          <textarea name="textarea" id="textarea">{{val.description}}</textarea></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="UPDATE"></th>
      </tr>
    </tbody>
  </table>
  <p>&nbsp;</p>
</form>
</body>

{% endblock %}

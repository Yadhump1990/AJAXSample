{% extends 'ADMININDEX.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="{% url 'updateStudent' %}">
  <h1>EDIT STUDENT</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="row">DEPARTMENT</th>
        <td><label for="select3"></label>
          <select name="select" id="select3">
            {% for i in val2 %}
            <option value="{{i.id}}" {% if i.id == val.depId.id %}selected{% endif %}>{{i.name}}</option>
            {% endfor %}
          </select></td>
      </tr>
      <tr>
        <th scope="row">COURSE</th>
        <td><label for="select4"></label>
          <select name="select2" id="select4">
            {% for i in val3 %}
            <option value="{{i.id}}" {% if i.id == val.cid.id %}selected{% endif %}>{{i.name}}</option>
            {% endfor %}
          </select></td>
      </tr>
      <tr>
        <th scope="row">NAME</th>
        <td><label for="textfield"></label>
          <input type="text" name="textfield" id="textfield" value="{{val.name}}"></td>
      </tr>
      <tr>
        <th scope="row">AGE</th>
        <td><label for="number"></label>
          <input type="number" name="number" id="number" value="{{val.age}}"></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="UPDATE"></th>
      </tr>
    </tbody>
  </table>
  <p>&nbsp;</p>
</form>
</body>
<!--</html>-->
{% endblock %}

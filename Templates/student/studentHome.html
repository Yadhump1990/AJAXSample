{% extends 'STUDENTINDEX.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="searchDep">
  <h1>STUDENT HOME</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="col">DEPARTMENT</th>
        <th scope="col"><label for="select"></label>
          <select name="select" id="select">
            {% for i in val %}
            {% if i.id|stringformat:"s" == s|stringformat:"s" %}
              <option value="{{i.id}}" selected>{{i.name}}</option>
            {% else %}
              <option value="{{i.id}}">{{i.name}}</option>
            {% endif %}
            {% endfor %}
        </select></th>
        <th scope="col"><input type="submit" name="submit" id="submit" value="SEARCH"></th>
      </tr>
    </tbody>
  </table>
  <p>&nbsp;</p>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="col">COURSE</th>
        <th scope="col">DESCRIPTION</th>
        <th scope="col">&nbsp;</th>
      </tr>
      {% for i in val2 %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.description}}</td>
        <td><a href="{% url 'viewSubjects' id=i.id %}">SUBJECTS</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
</body>
<!--</html>-->
{% endblock %}
